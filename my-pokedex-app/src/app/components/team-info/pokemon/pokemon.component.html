@if(isEditPokemonVisible){
<app-edit-pokemon [pokemonId]="this.pokemon.id" (close)="closeEditPokemon()" />
}

<app-card>
  <article>
    <h2>{{ pokemon.name }}</h2>
    @for (type of pokemon.types; track pokemon.id) {
    <span class="type {{ type | lowercase }}">{{ type }}</span>
    }
    <p>{{ pokemon.pokedexEntry }}</p>
    <p class="actions">
      <button (click)="onEditClick()">Edit</button>
      <button (click)="onDeleteClick()">Delete</button>
    </p>
  </article>
</app-card>
