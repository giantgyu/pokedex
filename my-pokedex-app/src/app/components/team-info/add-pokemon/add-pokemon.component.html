<div class="backdrop" (click)="onCancelClick()"></div>
<dialog open>
  <h2>Add Pokemon</h2>
  <form>
    <p>
      <label for="pokemon">Pokemon</label>
      <input
        type="text"
        id="pokemon"
        name="pokemon"
        [(ngModel)]="enteredPokemon"
      />
    </p>

    <p>
      <label for="pokedex-entry">Pokedex Entry</label>
      <textarea
        id="pokedex-entry"
        rows="5"
        name="pokedex-entry"
        [(ngModel)]="enteredPokedexEntry"
      ></textarea>
    </p>

    <p>
      <label for="type1">Primary Type</label>
      <select id="type1" name="type1" [(ngModel)]="enteredType1">
        <option value="">-- Select type --</option>
        <option value="Normal">Normal</option>
        <option value="Fire">Fire</option>
        <option value="Water">Water</option>
        <option value="Electric">Electric</option>
        <option value="Grass">Grass</option>
        <option value="Ice">Ice</option>
        <option value="Fighting">Fighting</option>
        <option value="Poison">Poison</option>
        <option value="Ground">Ground</option>
        <option value="Flying">Flying</option>
        <option value="Psychic">Psychic</option>
        <option value="Bug">Bug</option>
        <option value="Rock">Rock</option>
        <option value="Ghost">Ghost</option>
        <option value="Dragon">Dragon</option>
        <option value="Dark">Dark</option>
        <option value="Steel">Steel</option>
        <option value="Fairy">Fairy</option>
      </select>
    </p>

    <p>
      <label for="type2">Secondary Type (optional)</label>
      <select id="type2" name="type2" [(ngModel)]="enteredType2">
        <option value="">-- None --</option>
        <option value="Normal">Normal</option>
        <option value="Fire">Fire</option>
        <option value="Water">Water</option>
        <option value="Electric">Electric</option>
        <option value="Grass">Grass</option>
        <option value="Ice">Ice</option>
        <option value="Fighting">Fighting</option>
        <option value="Poison">Poison</option>
        <option value="Ground">Ground</option>
        <option value="Flying">Flying</option>
        <option value="Psychic">Psychic</option>
        <option value="Bug">Bug</option>
        <option value="Rock">Rock</option>
        <option value="Ghost">Ghost</option>
        <option value="Dragon">Dragon</option>
        <option value="Dark">Dark</option>
        <option value="Steel">Steel</option>
        <option value="Fairy">Fairy</option>
      </select>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancelClick()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
