@if (isAddPokemonVisible){
<app-add-pokemon (cancel)="onCancelAddPokemon()" (add)="onAddPokemon($event)" />
}

<section id="team-info">
  <header>
    <h2>{{ name }}</h2>
    <menu>
      <button (click)="onStartAddPokemon()">Add a Pokemon</button>
    </menu>
  </header>

  <ul>
    @for (pokemon of challengedTrainerPokemons; track pokemon.id){
    <li>
      <app-pokemon [pokemon]="pokemon" (delete)="onDeletePokemon($event)" />
    </li>
    }
  </ul>
</section>
