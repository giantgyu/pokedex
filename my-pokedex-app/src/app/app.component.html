<app-header></app-header>

<main>
  <ul id="trainers">
    @for (trainer of trainers; track trainer.id) {
    <li>
      <app-trainers
        [trainer]="trainer"
        [isChallenged]="trainer.id === challengedTrainerId"
        (challengeTrainer)="onChallengeTrainer($event)"
      />
    </li>
    }
  </ul>
  @if (challengedTrainer) {
  <app-team-info
    [trainerId]="challengedTrainer.id"
    [name]="challengedTrainer.name"
  />
  } @else {
  <p id="fallback">Choose a trainer to challenge!</p>
  }
</main>
<app-footer></app-footer>
